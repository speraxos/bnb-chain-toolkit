<svg xmlns="http://www.w3.org/2000/svg" width="800" height="200" viewBox="0 0 800 200">
  <defs>
    <linearGradient id="bg-gradient-light" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#fafafa"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="200" fill="url(#bg-gradient-light)" rx="0"/>
  
  <!-- Subtle grid pattern -->
  <defs>
    <pattern id="grid-light" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#f0f0f0" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="800" height="200" fill="url(#grid-light)"/>
  
  <!-- Logo mark -->
  <g transform="translate(60, 60)">
    <rect width="80" height="80" rx="16" fill="#000000"/>
    <text x="40" y="58" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="800" fill="#ffffff" text-anchor="middle">S</text>
  </g>
  
  <!-- Main title -->
  <text x="170" y="95" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="56" font-weight="700" fill="#000000" letter-spacing="-2">Sweep</text>
  
  <!-- Tagline -->
  <text x="170" y="130" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="18" fill="#666666">Multi-chain dust sweeper → DeFi yield</text>
  
  <!-- Feature badges -->
  <g transform="translate(170, 150)">
    <rect x="0" y="0" width="80" height="28" rx="14" fill="none" stroke="#e0e0e0" stroke-width="1"/>
    <text x="40" y="18" font-family="system-ui, sans-serif" font-size="11" fill="#666666" text-anchor="middle" font-weight="500">Gasless</text>
    
    <rect x="90" y="0" width="80" height="28" rx="14" fill="none" stroke="#e0e0e0" stroke-width="1"/>
    <text x="130" y="18" font-family="system-ui, sans-serif" font-size="11" fill="#666666" text-anchor="middle" font-weight="500">8 Chains</text>
    
    <rect x="180" y="0" width="90" height="28" rx="14" fill="none" stroke="#e0e0e0" stroke-width="1"/>
    <text x="225" y="18" font-family="system-ui, sans-serif" font-size="11" fill="#666666" text-anchor="middle" font-weight="500">DeFi Yield</text>
    
    <rect x="280" y="0" width="110" height="28" rx="14" fill="none" stroke="#e0e0e0" stroke-width="1"/>
    <text x="335" y="18" font-family="system-ui, sans-serif" font-size="11" fill="#666666" text-anchor="middle" font-weight="500">MEV Protected</text>
  </g>
  
  <!-- Chain logos - minimal circles -->
  <g transform="translate(580, 65)">
    <!-- Ethereum -->
    <circle cx="0" cy="0" r="18" fill="#f5f5f5" stroke="#e0e0e0" stroke-width="1"/>
    <text x="0" y="5" font-size="14" text-anchor="middle" fill="#333">Ξ</text>
    
    <!-- Base -->
    <circle cx="45" cy="0" r="18" fill="#0052ff"/>
    <text x="45" y="5" font-size="11" text-anchor="middle" fill="white" font-weight="600">B</text>
    
    <!-- Arbitrum -->
    <circle cx="90" cy="0" r="18" fill="#28a0f0"/>
    <text x="90" y="5" font-size="11" text-anchor="middle" fill="white" font-weight="600">A</text>
    
    <!-- Polygon -->
    <circle cx="135" cy="0" r="18" fill="#8247e5"/>
    <text x="135" y="5" font-size="11" text-anchor="middle" fill="white" font-weight="600">P</text>
    
    <!-- More chains -->
    <circle cx="180" cy="0" r="18" fill="#f5f5f5" stroke="#e0e0e0" stroke-width="1"/>
    <text x="180" y="5" font-size="9" text-anchor="middle" fill="#666">+4</text>
  </g>
  
  <!-- Live indicator -->
  <g transform="translate(620, 140)">
    <circle cx="0" cy="0" r="4" fill="#22c55e"/>
    <text x="12" y="4" font-family="system-ui, sans-serif" font-size="12" fill="#22c55e" font-weight="500">Live</text>
  </g>
</svg>
