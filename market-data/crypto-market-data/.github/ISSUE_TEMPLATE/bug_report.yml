name: üêõ Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below.
  
  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of the bug.
      placeholder: Describe what happened...
    validations:
      required: true
  
  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Install package with `npm install @nirholas/crypto-market-data`
        2. Call `client.getTopCoins()`
        3. See error...
    validations:
      required: true
  
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: Describe the expected behavior...
    validations:
      required: true
  
  - type: textarea
    id: code
    attributes:
      label: Code Sample
      description: If applicable, provide a minimal code sample that reproduces the issue.
      render: typescript
      placeholder: |
        import { MarketDataClient } from '@nirholas/crypto-market-data';
        
        const client = new MarketDataClient();
        const coins = await client.getTopCoins();
  
  - type: dropdown
    id: environment
    attributes:
      label: Environment
      description: Where are you running this code?
      options:
        - Node.js
        - Cloudflare Workers
        - Vercel Edge Functions
        - Deno
        - Bun
        - Browser
        - Other
    validations:
      required: true
  
  - type: input
    id: version
    attributes:
      label: Package Version
      description: What version of the package are you using?
      placeholder: "1.0.0"
    validations:
      required: true
  
  - type: input
    id: node-version
    attributes:
      label: Node.js Version
      description: What version of Node.js are you using? (if applicable)
      placeholder: "20.10.0"
  
  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other context about the problem (logs, screenshots, etc.)
