<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a3e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f23;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f7931a" />
      <stop offset="50%" style="stop-color:#627eea" />
      <stop offset="100%" style="stop-color:#14f195" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f7931a" />
      <stop offset="100%" style="stop-color:#627eea" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="300" fill="url(#bgGrad)"/>
  
  <!-- Grid pattern -->
  <g opacity="0.1" stroke="#627eea" stroke-width="0.5">
    <line x1="0" y1="50" x2="1200" y2="50"/>
    <line x1="0" y1="100" x2="1200" y2="100"/>
    <line x1="0" y1="150" x2="1200" y2="150"/>
    <line x1="0" y1="200" x2="1200" y2="200"/>
    <line x1="0" y1="250" x2="1200" y2="250"/>
    <line x1="100" y1="0" x2="100" y2="300"/>
    <line x1="200" y1="0" x2="200" y2="300"/>
    <line x1="300" y1="0" x2="300" y2="300"/>
    <line x1="400" y1="0" x2="400" y2="300"/>
    <line x1="500" y1="0" x2="500" y2="300"/>
    <line x1="600" y1="0" x2="600" y2="300"/>
    <line x1="700" y1="0" x2="700" y2="300"/>
    <line x1="800" y1="0" x2="800" y2="300"/>
    <line x1="900" y1="0" x2="900" y2="300"/>
    <line x1="1000" y1="0" x2="1000" y2="300"/>
    <line x1="1100" y1="0" x2="1100" y2="300"/>
  </g>
  
  <!-- Animated price chart line -->
  <path d="M 50 200 Q 150 180, 200 190 T 350 160 T 500 180 T 650 120 T 800 140 T 950 80 T 1100 100 T 1150 70" 
        fill="none" 
        stroke="url(#accentGrad)" 
        stroke-width="3"
        stroke-linecap="round"
        filter="url(#glow)"
        opacity="0.6">
    <animate attributeName="d" 
             dur="4s" 
             repeatCount="indefinite"
             values="M 50 200 Q 150 180, 200 190 T 350 160 T 500 180 T 650 120 T 800 140 T 950 80 T 1100 100 T 1150 70;
                     M 50 180 Q 150 200, 200 170 T 350 180 T 500 140 T 650 160 T 800 100 T 950 120 T 1100 80 T 1150 90;
                     M 50 200 Q 150 180, 200 190 T 350 160 T 500 180 T 650 120 T 800 140 T 950 80 T 1100 100 T 1150 70"/>
  </path>
  
  <!-- Bitcoin icon -->
  <g transform="translate(80, 110)">
    <circle cx="40" cy="40" r="38" fill="#f7931a" opacity="0.9"/>
    <text x="40" y="55" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="white" text-anchor="middle">‚Çø</text>
  </g>
  
  <!-- Ethereum icon -->
  <g transform="translate(160, 130)">
    <circle cx="25" cy="25" r="23" fill="#627eea" opacity="0.9"/>
    <text x="25" y="34" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">Œû</text>
  </g>
  
  <!-- Main title -->
  <text x="600" y="130" font-family="system-ui, -apple-system, sans-serif" font-size="52" font-weight="800" fill="url(#textGrad)" text-anchor="middle" filter="url(#glow)">
    crypto-market-data
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="175" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#a0a0b0" text-anchor="middle">
    Real-time cryptocurrency market data ‚Ä¢ CoinGecko ‚Ä¢ DeFiLlama ‚Ä¢ Fear &amp; Greed
  </text>
  
  <!-- Feature badges -->
  <g transform="translate(320, 210)">
    <rect x="0" y="0" width="100" height="28" rx="14" fill="#f7931a" opacity="0.2"/>
    <text x="50" y="19" font-family="system-ui, sans-serif" font-size="12" fill="#f7931a" text-anchor="middle">‚ö° Edge Ready</text>
  </g>
  <g transform="translate(440, 210)">
    <rect x="0" y="0" width="100" height="28" rx="14" fill="#627eea" opacity="0.2"/>
    <text x="50" y="19" font-family="system-ui, sans-serif" font-size="12" fill="#627eea" text-anchor="middle">üì¶ Zero Deps</text>
  </g>
  <g transform="translate(560, 210)">
    <rect x="0" y="0" width="100" height="28" rx="14" fill="#14f195" opacity="0.2"/>
    <text x="50" y="19" font-family="system-ui, sans-serif" font-size="12" fill="#14f195" text-anchor="middle">üî∑ TypeScript</text>
  </g>
  <g transform="translate(680, 210)">
    <rect x="0" y="0" width="100" height="28" rx="14" fill="#00d4aa" opacity="0.2"/>
    <text x="50" y="19" font-family="system-ui, sans-serif" font-size="12" fill="#00d4aa" text-anchor="middle">üõ°Ô∏è Rate Limit</text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="1050" cy="80" r="4" fill="#f7931a" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1080" cy="120" r="3" fill="#627eea" opacity="0.8">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1100" cy="90" r="2" fill="#14f195" opacity="0.8">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite"/>
  </circle>
</svg>
