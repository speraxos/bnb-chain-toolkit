<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f7931a"/>
      <stop offset="50%" style="stop-color:#627eea"/>
      <stop offset="100%" style="stop-color:#14f195"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="#0f0f23"/>
  
  <!-- Outer ring -->
  <circle cx="64" cy="64" r="56" fill="none" stroke="url(#logoGrad)" stroke-width="2" opacity="0.5"/>
  
  <!-- Chart line -->
  <path d="M 24 80 Q 40 70, 50 75 T 70 55 T 90 60 T 104 40" 
        fill="none" 
        stroke="url(#logoGrad)" 
        stroke-width="4"
        stroke-linecap="round"
        filter="url(#shadow)"/>
  
  <!-- Data points -->
  <circle cx="24" cy="80" r="4" fill="#f7931a"/>
  <circle cx="50" cy="75" r="4" fill="#f7931a"/>
  <circle cx="70" cy="55" r="4" fill="#627eea"/>
  <circle cx="90" cy="60" r="4" fill="#627eea"/>
  <circle cx="104" cy="40" r="5" fill="#14f195"/>
  
  <!-- Arrow indicator -->
  <path d="M 100 44 L 104 36 L 108 44" fill="none" stroke="#14f195" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
