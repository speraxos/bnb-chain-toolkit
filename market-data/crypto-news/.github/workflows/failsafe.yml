name: Update Failsafe Cache

on:
  schedule:
    # Run every hour
    - cron: '0 * * * *'
  workflow_dispatch: # Allow manual trigger
  push:
    branches:
      - main
    paths:
      - 'docs/**'

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

# DISABLED - Actions disabled for this repo to save costs
# To re-enable, remove 'if: false' from the job

jobs:
  update-cache:
    runs-on: ubuntu-latest
    if: false # DISABLED - remove this line to enable
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      
      - name: Update failsafe cache
        run: |
          TIMESTAMP=$(date -u +%Y-%m-%dT%H:%M:%S.000Z)
          API_URL="${{ secrets.API_URL || 'https://cryptocurrency.cv' }}"
          
          echo "üîÑ Updating failsafe cache from $API_URL"
          
          mkdir -p docs/cache
          
          # Fetch and cache latest news
          echo "Fetching latest news..."
          LATEST=$(curl -sf "$API_URL/api/news?limit=50" || echo '{"articles":[]}')
          if [ "$(echo "$LATEST" | jq '.articles | length // 0')" -gt 0 ]; then
            echo "$LATEST" | jq --arg ts "$TIMESTAMP" '. + {cachedAt: $ts, source: "failsafe-cache"}' > docs/cache/latest.json
            echo "‚úÖ Cached $(echo "$LATEST" | jq '.articles | length') articles"
          fi
          
          # Fetch and cache bitcoin news
          echo "Fetching bitcoin news..."
          BITCOIN=$(curl -sf "$API_URL/api/bitcoin?limit=30" || echo '{"articles":[]}')
          if [ "$(echo "$BITCOIN" | jq '.articles | length // 0')" -gt 0 ]; then
            echo "$BITCOIN" | jq --arg ts "$TIMESTAMP" '. + {cachedAt: $ts, source: "failsafe-cache"}' > docs/cache/bitcoin.json
            echo "‚úÖ Cached $(echo "$BITCOIN" | jq '.articles | length') bitcoin articles"
          fi
          
          # Fetch and cache defi news
          echo "Fetching defi news..."
          DEFI=$(curl -sf "$API_URL/api/defi?limit=30" || echo '{"articles":[]}')
          if [ "$(echo "$DEFI" | jq '.articles | length // 0')" -gt 0 ]; then
            echo "$DEFI" | jq --arg ts "$TIMESTAMP" '. + {cachedAt: $ts, source: "failsafe-cache"}' > docs/cache/defi.json
            echo "‚úÖ Cached $(echo "$DEFI" | jq '.articles | length') defi articles"
          fi
          
          # Fetch and cache trending topics
          echo "Fetching trending topics..."
          TRENDING=$(curl -sf "$API_URL/api/trending?limit=20" || echo '{"topics":[]}')
          if [ "$(echo "$TRENDING" | jq '.topics | length // 0')" -gt 0 ]; then
            echo "$TRENDING" | jq --arg ts "$TIMESTAMP" '. + {cachedAt: $ts, source: "failsafe-cache"}' > docs/cache/trending.json
            echo "‚úÖ Cached $(echo "$TRENDING" | jq '.topics | length') trending topics"
          fi
          
          # Fetch and cache sources
          echo "Fetching sources..."
          SOURCES=$(curl -sf "$API_URL/api/sources" || echo '{"sources":[]}')
          if [ "$(echo "$SOURCES" | jq '.sources | length // 0')" -gt 0 ]; then
            echo "$SOURCES" | jq --arg ts "$TIMESTAMP" '. + {cachedAt: $ts}' > docs/cache/sources.json
            echo "‚úÖ Cached sources"
          fi
          
          # Fetch and cache breaking news
          echo "Fetching breaking news..."
          BREAKING=$(curl -sf "$API_URL/api/breaking?limit=20" || echo '{"articles":[]}')
          if [ "$(echo "$BREAKING" | jq '.articles | length // 0')" -gt 0 ]; then
            echo "$BREAKING" | jq --arg ts "$TIMESTAMP" '. + {cachedAt: $ts, source: "failsafe-cache"}' > docs/cache/breaking.json
            echo "‚úÖ Cached $(echo "$BREAKING" | jq '.articles | length') breaking articles"
          fi
          
          echo "üìÅ Cache update complete"
      
      - name: Commit cache updates
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git add docs/cache/
          
          if git diff --staged --quiet; then
            echo "No cache changes to commit"
          else
            TIMESTAMP=$(date -u +%Y-%m-%dT%H:%M:%S)
            git commit -m "üîÑ Update failsafe cache - $TIMESTAMP"
            git push
            echo "‚úÖ Cache committed and pushed"
          fi
  
  deploy-pages:
    needs: update-cache
    runs-on: ubuntu-latest
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: main  # Get latest including cache updates
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
