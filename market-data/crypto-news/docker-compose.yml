version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crypto-news-api
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis for caching (optional)
  redis:
    image: redis:7-alpine
    container_name: crypto-news-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    profiles:
      - with-cache

  # WebSocket server for real-time updates
  websocket:
    build:
      context: .
      dockerfile: Dockerfile.ws
    container_name: crypto-news-ws
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
    restart: unless-stopped
    profiles:
      - with-realtime

volumes:
  redis_data:

networks:
  default:
    name: crypto-news-network
