<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Crypto News</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 380px;
      max-height: 500px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f172a;
      color: #f1f5f9;
    }
    
    .header {
      padding: 16px;
      background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
      border-bottom: 1px solid #334155;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 700;
      font-size: 14px;
    }
    
    .logo-icon {
      width: 24px;
      height: 24px;
      background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
    }
    
    .tabs {
      display: flex;
      padding: 0 16px;
      background: #1e293b;
      border-bottom: 1px solid #334155;
    }
    
    .tab {
      padding: 10px 16px;
      font-size: 12px;
      font-weight: 500;
      color: #94a3b8;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      transition: all 0.2s;
    }
    
    .tab:hover {
      color: #f1f5f9;
    }
    
    .tab.active {
      color: #f59e0b;
      border-bottom-color: #f59e0b;
    }
    
    .content {
      max-height: 400px;
      overflow-y: auto;
    }
    
    .article {
      padding: 12px 16px;
      border-bottom: 1px solid #1e293b;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .article:hover {
      background: #1e293b;
    }
    
    .article-source {
      display: inline-block;
      font-size: 10px;
      font-weight: 600;
      padding: 2px 6px;
      border-radius: 4px;
      margin-bottom: 6px;
    }
    
    .source-coindesk { background: #1d4ed8; }
    .source-theblock { background: #7c3aed; }
    .source-decrypt { background: #059669; }
    .source-cointelegraph { background: #d97706; }
    .source-bitcoinmagazine { background: #b45309; }
    .source-blockworks { background: #4f46e5; }
    .source-thedefiant { background: #db2777; }
    
    .article-title {
      font-size: 13px;
      font-weight: 500;
      line-height: 1.4;
      margin-bottom: 4px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    
    .article-meta {
      font-size: 11px;
      color: #64748b;
    }
    
    .loading {
      padding: 40px;
      text-align: center;
      color: #64748b;
    }
    
    .spinner {
      width: 24px;
      height: 24px;
      border: 2px solid #334155;
      border-top-color: #f59e0b;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 12px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .error {
      padding: 40px;
      text-align: center;
      color: #ef4444;
    }
    
    .footer {
      padding: 12px 16px;
      background: #1e293b;
      border-top: 1px solid #334155;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .footer-link {
      font-size: 11px;
      color: #64748b;
      text-decoration: none;
    }
    
    .footer-link:hover {
      color: #f59e0b;
    }
    
    .refresh-btn {
      padding: 6px 12px;
      font-size: 11px;
      font-weight: 500;
      background: #334155;
      color: #f1f5f9;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .refresh-btn:hover {
      background: #475569;
    }

    .breaking {
      background: linear-gradient(90deg, #7f1d1d 0%, #0f172a 100%);
    }
    
    .breaking .article-title::before {
      content: 'ðŸ”´ ';
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <div class="logo-icon">ðŸ“°</div>
      Free Crypto News
    </div>
    <a href="https://cryptocurrency.cv" target="_blank" class="footer-link">
      Open App â†’
    </a>
  </div>
  
  <div class="tabs">
    <div class="tab active" data-endpoint="news">Latest</div>
    <div class="tab" data-endpoint="breaking">Breaking</div>
    <div class="tab" data-endpoint="bitcoin">Bitcoin</div>
    <div class="tab" data-endpoint="defi">DeFi</div>
  </div>
  
  <div class="content" id="content">
    <div class="loading">
      <div class="spinner"></div>
      Loading news...
    </div>
  </div>
  
  <div class="footer">
    <span class="footer-link" id="lastUpdate">Updated just now</span>
    <button class="refresh-btn" id="refresh">Refresh</button>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
