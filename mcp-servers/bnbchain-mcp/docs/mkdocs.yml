site_name: BNB-Chain-MCP
site_url: https://bnb-chain-mcp.vercel.app
site_description: MCP server for BNB Chain and EVM-compatible networks
site_author: nich

repo_name: nirholas/universal-crypto-mcp
repo_url: https://github.com/nirholas/universal-crypto-mcp
edit_uri: edit/main/docs/content/

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black
      accent: grey
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: grey
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  
  logo: assets/logo.svg
  favicon: assets/logo.svg
  icon:
    repo: fontawesome/brands/github

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google

docs_dir: content

nav:
  - Home: index.md
  - MCP Server:
    - Overview: mcp-server/index.md
    - Tools Reference: mcp-server/tools.md
    - Extended Tools: mcp-server/tools-extended.md
    - Universal EVM: mcp-server/universal-evm.md
    - EVM Module: mcp-server/evm-module.md
    - Resources & Prompts: mcp-server/resources-prompts.md
    - Development: mcp-server/development.md
    - ChatGPT Setup: mcp-server/chatgpt-setup.md
  - API Reference:
    - Overview: api/README.md
    - Tools:
      - Network: api/tools/network-tools.md
      - Wallet: api/tools/wallet-tools.md
      - Tokens: api/tools/tokens-tools.md
      - Swap: api/tools/swap-tools.md
      - Staking: api/tools/staking-tools.md
      - Lending: api/tools/lending-tools.md
      - Market Data: api/tools/market-data-tools.md
      - Security: api/tools/security-tools.md
    - Resources: api/resources.md
    - Prompts: api/prompts.md
  - Integrations:
    - Claude Desktop: integrations/claude-desktop.md
    - HTTP Server: integrations/http-server.md
    - LangChain: integrations/langchain.md
    - AutoGen: integrations/autogen.md
    - Custom Clients: integrations/custom-clients.md
  - Guides:
    - Building a DeFi Agent: guides/building-defi-agent.md
  - Reference:
    - Error Codes: reference/errors.md
    - Rate Limits: reference/rate-limits.md
  - Contributing:
    - Subtree Sync: contributing/subtree-sync.md
