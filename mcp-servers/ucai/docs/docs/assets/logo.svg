  <line x1="65" y1="44" x2="75" y2="44" stroke="#627EEA" stroke-width="2"/>
  <line x1="65" y1="50" x2="75" y2="50" stroke="#627EEA" stroke-width="2"/>
  <line x1="65" y1="56" x2="72" y2="56" stroke="#627EEA" stroke-width="2"/>
  
  <!-- Code brackets representing ABI -->
  <text x="22" y="56" font-family="monospace" font-size="20" fill="white" font-weight="bold">{</text>
</svg>
