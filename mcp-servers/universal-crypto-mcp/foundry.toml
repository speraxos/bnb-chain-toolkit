[profile.default]
src = 'contracts'
out = 'out'
libs = ['lib']
optimizer = true
optimizer_runs = 200
solc = "0.8.20"
evm_version = "paris"

# Testing
test = 'test'
fuzz = { runs = 1000 }
invariant = { runs = 256 }

# Gas reporting
gas_reports = ["ToolRegistry", "RevenueRouter", "ToolStaking"]

# Formatting
line_length = 100
tab_width = 4
bracket_spacing = true
int_types = "long"
multiline_func_header = "all"
quote_style = "double"
number_underscore = "thousands"

[profile.ci]
fuzz = { runs = 10000 }
invariant = { runs = 1000 }

[profile.lite]
optimizer = false
fuzz = { runs = 32 }

# Arbitrum Sepolia
[rpc_endpoints]
arbitrum_sepolia = "${ARBITRUM_SEPOLIA_RPC}"
arbitrum = "${ARBITRUM_RPC}"
base = "${BASE_RPC}"
base_sepolia = "${BASE_SEPOLIA_RPC}"
optimism = "${OPTIMISM_RPC}"
optimism_sepolia = "${OPTIMISM_SEPOLIA_RPC}"

[etherscan]
arbitrum_sepolia = { key = "${ARBISCAN_API_KEY}", url = "https://api-sepolia.arbiscan.io/api" }
arbitrum = { key = "${ARBISCAN_API_KEY}" }
base = { key = "${BASESCAN_API_KEY}" }
optimism = { key = "${OPTIMISTIC_ETHERSCAN_API_KEY}" }

