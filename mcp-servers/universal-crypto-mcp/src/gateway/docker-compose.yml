version: '3.8'

services:
  x402-gateway:
    build:
      context: ../..
      dockerfile: src/gateway/Dockerfile
    ports:
      - "3402:3402"
    environment:
      - NODE_ENV=production
      - PORT=3402
      - REDIS_URL=redis://redis:6379
      - PAY_TO_ADDRESS=${PAY_TO_ADDRESS:-0x40252CFDF8B20Ed757D61ff157719F33Ec332402}
      - FACILITATOR_URL=https://x402.org/facilitator
      - DEFAULT_NETWORK=base
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - x402-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3402/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    networks:
      - x402-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - x402-gateway
    restart: unless-stopped
    networks:
      - x402-network

networks:
  x402-network:
    driver: bridge

volumes:
  redis-data:
