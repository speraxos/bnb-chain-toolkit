<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Lyra Web3 Playground</title>
    <script>
      // GitHub Pages SPA redirect helper for custom domain
      // Redirects to index.html with the path as a query param for client-side routing
      const path = window.location.pathname.replace(/^\/?/, '');
      if (path) {
        window.location.href = window.location.origin + '/?redirect=' + path;
      } else {
        window.location.href = window.location.origin + '/';
      }
    </script>
  </head>
  <body>
  </body>
</html>
